<app-project-form *ngIf="(projectTypeService.projectTypes$|async)
              && (expenseService.expenses$|async)
              && (lecturerService.lecturers$|async) && (companyService.companies$|async); else loadingSpinner"
                  (submitEmitter)="create()"
                  (formChangesEmitter)="formChanges($event)"
                  (costChangesEmitter)="costChanges($event)"
                  [submitted]="submitted"
                  [title]="'Neues Projekt'"
                  [submitLabel]="'Projekt erstellen'"
                  [loading]="loading">
</app-project-form>

<ng-template #loadingSpinner>
  <app-loading-spinner></app-loading-spinner>
</ng-template>
