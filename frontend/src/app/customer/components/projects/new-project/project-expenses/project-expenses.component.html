<div [formGroup]="projectForm">
  <div formArrayName="projectExpenses">

    <div *ngFor="let projectExpense of projectExpenses.controls; let i=index" class="flex align-items-start mb-2" [formGroupName]="i">

      <div class="flex align-items-center flex-wrap gap-4 mb-1 w-full">

        <input type="hidden" [value]="i" formControlName="id">

        <div class="flex align-items-center gap-2">
          <label [for]="newProject ? 'new-project-expense-' + i : 'project-' + project.id + '-' + 'expense-' + i">
            Aufwandsart
          </label>

          <p-dropdown [id]="newProject ? 'new-project-expense-' + i : 'project-' + project.id + '-' + 'expense-' + i"
                      formControlName="expense" [options]="expenseService.expenses$|async" optionLabel="name"  placeholder="Auswählen"></p-dropdown>

        </div>

        <div class="flex align-items-center gap-2 flex-grow-1">
          <label [for]="newProject ? 'new-project-expense-costs-' + i : 'new-project-' + project.id + '-' + 'expense-costs-' + i">
            Kosten
          </label>
          <p-inputNumber [inputId]="newProject ? 'new-project-expense-costs-' + i : 'new-project-' + project.id + '-' + 'expense-costs-' + i"
                         formControlName="costs"
                         class="flex-grow-1"
                         mode="currency"
                         currency="EUR"
                         locale="de-DE"
                         placeholder="€"></p-inputNumber>
        </div>

        <button pButton pRipple type="button" icon="pi pi-trash"
                class="p-button-rounded p-button-danger p-button-outlined" (click)="removeProjectExpense(i)"></button>

      </div>

    </div>

  </div>
</div>

<div class="flex justify-content-center mt-2">
  <button pButton pRipple class="p-button-sm p-button-outlined p-button-raised p-button-rounded" (click)="addProjectExpense()">
    Aufwand hinzufügen<i class="pi pi-plus-circle ml-1"></i></button>
</div>
