<div class="card flex justify-content-center">
    <p-button  (click)="openDialog()" icon="pi pi-pencil"
               styleClass="p-button-secondary"></p-button>

    <p-dialog header="Fakultät aktualisieren" [(visible)]="visible" [modal]="true" [style]="{ width: '50vw' }"
              [draggable]="false" [resizable]="false" (onHide)="closeDialog()">
      <form [formGroup]="createForm">

        <div class="mb-4">
          <label for="name" class="block text-900 font-medium mb-2">Name</label>
          <input id="name" formControlName="name" type="text" placeholder={{this.faculty.name}} pInputText pAutoFocus [autofocus]="true" class="w-full">

          <div style="position: relative">
            <small style="position: absolute" *ngIf="name.hasError('required') && (name.touched || submitted)">Name ist erforderlich</small>
          </div>
        </div>

        <div class="mb-4">
          <label for="priceForCoursePerDay" class="block text-900 font-medium mb-2">Preis für Kurs pro Tag</label>
          <p-inputNumber mode="currency"
                         currency="EUR"
                         locale="de-DE" id="priceForCoursePerDay" formControlName="priceForCoursePerDay"  placeholder="Preis in €" class="w-full"></p-inputNumber>

          <div style="position: relative">
            <small style="position: absolute" *ngIf="priceForCoursePerDay.hasError('required') && (priceForCoursePerDay.touched || submitted)">Ein Preis ist erforderlich</small>
          </div>
        </div>

        <div class="flex justify-content-end">
          <p-button  (click)="submit()" pRipple label="Aktualisieren" [loading]="loading" icon="pi pi-save"
                     styleClass="p-button-primary"></p-button>
        </div>

      </form>
    </p-dialog>
  </div>
