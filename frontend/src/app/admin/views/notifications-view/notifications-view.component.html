<h1 class="mt-0">Benachrichtigungen</h1>

<div *ngIf="!(notificationService.loading$|async); else loadingSpinner">
  <div *ngFor="let notification of (notificationService.notifications$|async)">
    <app-notification-form [notification]="notification"></app-notification-form>
  </div>
</div>

<ng-template #loadingSpinner>
  <app-loading-spinner></app-loading-spinner>
</ng-template>


<p-toast></p-toast>
