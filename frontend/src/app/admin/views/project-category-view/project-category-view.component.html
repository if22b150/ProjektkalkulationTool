<div class="flex align-items-center flex-wrap gap-4 mb-4">
    <h1 class="m-0">Projektarten</h1>
    <app-project-category></app-project-category>
  </div>
  <app-loading-spinner *ngIf="(projectTypeService.loading$|async)"></app-loading-spinner>
  <div class="card" *ngIf="!(projectTypeService.loading$|async) && (projectTypeService.models$|async)">
    <p-table [value]="(projectTypeService.models$|async)">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="name" style="width:20%">Name <p-sortIcon field="name"></p-sortIcon></th>
          <th>Abkürzung</th>
          <th>Kurs</th>
          <th>Bearbeiten</th>
          <th>Löschen</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-projectType>
        <tr>
          <td>{{projectType.name}}</td>
          <td>{{projectType.code}}</td>
          <td>{{ projectType.isCourse ? 'Ja' : 'Nein' }}</td>
          <td >
            <app-update-project-category style="display: flex !important;" [projectType]="projectType"></app-update-project-category>
          </td>
          <td>
            <app-delete-project-category [projectType]="projectType"></app-delete-project-category>
          </td>
        </tr>
      </ng-template>
    </p-table>

  </div>
