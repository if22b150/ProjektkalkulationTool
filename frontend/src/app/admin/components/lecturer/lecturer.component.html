<div class="card flex justify-content-center">
    <p-button  (click)="openDialog()" pRipple label="Lektor anlegen" icon="pi pi-plus"
               styleClass="p-button-primary"></p-button>
  
    <p-dialog header="Lektor anlegen" [(visible)]="visible" [modal]="true" [style]="{ width: '50vw' }"
              [draggable]="false" [resizable]="false" (onHide)="closeDialog()">
      <form [formGroup]="createForm">
  
        <div class="mb-4">
          <label for="name" class="block text-900 font-medium mb-2">Name</label>
          <input id="name" formControlName="name" type="text" placeholder="Name" pInputText pAutoFocus [autofocus]="true" class="w-full">
  
          <div style="position: relative">
            <small style="position: absolute; color: red" *ngIf="name.hasError('required') && (name.touched || submitted)">Name ist erforderlich</small>
          </div>
        </div>

        <div class="mb-4">
            <label for="hourlyRate" class="block text-900 font-medium mb-2">Stundenrate</label>
            <input id="hourlyRate" formControlName="hourlyRate" type="text" placeholder="Stundenrate" pInputText pAutoFocus [autofocus]="true" class="w-full">
    
            <div style="position: relative">
              <small style="position: absolute; color: red" *ngIf="hourlyRate.hasError('required') && (hourlyRate.touched || submitted)">Stundenrate ist erforderlich</small>
            </div>
          </div>

          <div class="mb-4">
            <label for="dailyRate" class="block text-900 font-medium mb-2">Tagesrate</label>
            <input id="dailyRate" formControlName="dailyRate" type="text" placeholder="Tagesrate" pInputText pAutoFocus [autofocus]="true" class="w-full">
    
            <div style="position: relative">
              <small style="position: absolute; color: red"  *ngIf="dailyRate.hasError('required') && (dailyRate.touched || submitted)">Tagesrate ist erforderlich</small>
            </div>
          </div>

          <div class="card">
            <label for="mail" class="block text-900 font-medium mb-2">Fakultät</label>
              <p-dropdown (onChange)="selectedFaculty($event?.value)" placeholder="Arbeitende Fakultät" appendTo="body" [style]="{'width':'100%'}" id="faculties"
              [options]="facultyService.faculties$|async" optionLabel="name">
              <ng-template let-faculty pTemplate="item">
                  <div [style]="{'width':'46vw'}" class="flex align-items-center gap-2">
                    <div>{{ faculty.name }}</div>
                    </div>
              </ng-template>
              </p-dropdown>
          </div>
  
        <div class="flex justify-content-end" [style]="{ 'margin-top': '2em'}">
          <p-button  (click)="submit()" pRipple label="Erstellen" [loading]="loading" icon="pi pi-save"
                     styleClass="p-button-primary"></p-button>
        </div>
  
      </form>
    </p-dialog>
  </div>
