<div class="card flex justify-content-center">
    <p-button  (click)="openDialog()" pRipple label="Aufwand anlegen" icon="pi pi-plus"
               styleClass="p-button-primary"></p-button>
  
    <p-dialog header="Aufwand anlegen" [(visible)]="visible" [modal]="true" [style]="{ width: '50vw' }"
              [draggable]="false" [resizable]="false" (onHide)="closeDialog()">
      <form [formGroup]="createForm">
  
        <div class="mb-4">
          <label for="name" class="block text-900 font-medium mb-2">Aufwand</label>
          <input id="name" formControlName="name" type="text" placeholder="Name" pInputText pAutoFocus [autofocus]="true" class="w-full">
  
          <div style="position: relative">
            <small style="position: absolute" *ngIf="name.hasError('required') && (name.touched || submitted)">Name ist erforderlich</small>
          </div>
        </div>

        <div class="mb-4">
            <label for="price" class="block text-900 font-medium mb-2">Preis</label>
            <input id="price" formControlName="price" type="text" placeholder="Preis" pInputText pAutoFocus [autofocus]="true" class="w-full">
    
            <div style="position: relative">
              <small style="position: absolute" *ngIf="price.hasError('required') && (price.touched || submitted)">Preis ist erforderlich</small>
            </div>
          </div>
  
        <div class="flex justify-content-end">
          <p-button  (click)="submit()" pRipple label="Erstellen" [loading]="loading" icon="pi pi-save"
                     styleClass="p-button-primary"></p-button>
        </div>
  
      </form>
    </p-dialog>
  </div>
