<div class="card flex justify-content-center">
    <p-button  (click)="openDialog()" pRipple label="Fakult채tsmitarbeiter anlegen" icon="pi pi-plus"
               styleClass="p-button-primary"></p-button>
  
    <p-dialog header="Mitarbeiter anlegen" [(visible)]="visible" [modal]="true" [style]="{ width: '50vw' }"
              [draggable]="false" [resizable]="false" (onHide)="closeDialog()">
      <form [formGroup]="createForm">
  
        <div class="mb-4">
          <label for="mail" class="block text-900 font-medium mb-2">E-Mail</label>
          <input id="name" formControlName="name" type="text" placeholder="mail" pInputText pAutoFocus [autofocus]="true" class="w-full">
  
          <div style="position: relative">
            <small style="position: absolute" *ngIf="name.hasError('required') && (name.touched || submitted)">G체ltiges E-Mail Format erforderlich</small>
          </div>
        </div>

        <div class="card">
          <label for="mail" class="block text-900 font-medium mb-2">Fakult채t</label>
            <p-dropdown (onChange)="selectedFaculty($event?.value)" placeholder="Arbeitende Fakult채t" appendTo="body" [style]="{'width':'100%'}" id="faculties"
            [options]="facultyService.faculties$|async" optionLabel="name">
            <ng-template let-faculty pTemplate="item">
                <div [style]="{'width':'46vw'}" class="flex align-items-center gap-2">
                  <div>{{ faculty.name }}</div>
                  </div>
            </ng-template>
            </p-dropdown>
        </div>
        
        <div class="flex justify-content-end" [style]="{ 'margin-top': '2em'}">
          <p-button  (click)="submit()" pRipple label="Erstellen" [loading]="loading" icon="pi pi-save"
                     styleClass="p-button-primary"></p-button>
        </div>
  
      </form>
    </p-dialog>
  </div>
